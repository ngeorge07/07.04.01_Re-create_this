<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/bvq8arm.css" />
    <script
      src="https://kit.fontawesome.com/ac7c2837b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pomofocus</title>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <a href="#"> <i class="fas fa-check-circle"></i>Pomofocus</a>
        <ul class="top-ul">
          <li><a href="#"><i class="far fa-chart-bar"></i>Report</li></a>
          <li><a href="#"><i class="fas fa-cog"></i> Settings</li></a>
          <li><a href="#"><i class="fas fa-user-circle"></i> Login</li></a>
        </ul>
      </nav>
    </header>

    <main>
      <div class="clock-container">
        <ul>
          <li><button class="active">Pomodoro</button></li>
          <li><button>Short break</button></li>
          <li><button>Long break</button></li>
        </ul>
        <time datetime="24:59">24:59</time>
        <button class="start unclicked">START</button>
      </div>

      <div class="tasks">
        <p>WORKING ON</p>
        <p>Milk the cat</p>
        <div class="taskbar">
          <p>Tasks</p>
          <i class="fas fa-ellipsis-v"></i>
        </div>

        <button class="task-desc task-inc">
          <div class="half">
            <i class="fas fa-check-circle"></i>
            <p class="incomplete">Milk the cat</p>
          </div>

          <div class="half">
            <p>0<span>/1</span></p>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </button>

        <button class="task-desc task-com">
          <div class="half">
            <i class="fas fa-check-circle"></i>
            <p>Code this</p>
          </div>

          <div class="half">
            <p>0<span>/1</span></p>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </button>

        <button class="task-add">
          <i class="fas fa-plus-circle"></i>
          Add task
        </button>

        <div class="timer">
          <p>Est: <span class="number">2</span></p>
          <p>Act: <span class="number">2</span></p>
          <p>Finish at: <time data-time="00:52" class="number">00:52</time></p>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
